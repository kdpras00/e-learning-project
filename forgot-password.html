<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-[400px]">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center">
                <img src="img/e-learning logo.png" alt="e-learning logo" class="w-16">
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-xl font-semibold text-center mb-4">
            Perbarui sandi, email, atau nomor ponsel
        </h1>

        <!-- Subtitle -->
        <p class="text-sm text-gray-600 text-center mb-4">
            Cara apa yang ingin digunakan untuk mengatur ulang sandi?`
        </p>

        <!-- Radio Options -->
        <div class="space-y-3 mb-6">
            <label class="flex items-center space-x-2">
                <input type="radio" name="reset-method" class="form-radio">
                <span class="text-sm">Email</span>
            </label>
            <label class="flex items-center space-x-2">
                <input type="radio" name="reset-method" class="form-radio">
                <span class="text-sm">Pesan Teks (SMS)</span>
            </label>
        </div>

        <!-- Info Text -->
        <p class="text-xs text-blue-600 mb-4">
            Kami akan mengirimkan email berisi petunjuk tentang cara mengatur ulang sandi
        </p>

        <!-- Input Field -->
        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
            placeholder="name@example.com">

        <!-- Submit Button -->
        <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
            Kirim Saya Email
        </button>
    </div>
</body>

</html>
