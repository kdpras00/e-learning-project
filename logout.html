<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/e-learning logo.png" alt="e-learning-logo" class="h-10">
                <h1 class="text-xl font-semibold ml-2">SMA AL HAMIDIYAH</h1>
            </div>
        </div>
    </header>


    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-6">
                <i class="fas fa-sign-out-alt text-5xl text-red-500"></i>
                <h2 class="text-2xl font-bold mt-4">Konfirmasi Logout</h2>
            </div>
            <p class="text-gray-600 mb-6 text-center">
                Apakah Anda yakin ingin keluar dari sistem E-Learning?
            </p>
            <div class="flex justify-center space-x-4">
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Ya, Logout
                </button>
                <button onclick="cancelLogout()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            // Implementasi logout di sini
            // Misalnya, menghapus token dari localStorage dan redirect ke halaman login
            localStorage.removeItem('userToken');
            window.location.href = 'login.html';
        }

        function cancelLogout() {
            // Kembali ke halaman sebelumnya
            window.history.back();
        }
    </script>
</body>

</html>
