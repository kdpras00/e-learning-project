<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">SMA AL HAMIDIYAH</h1>

        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                <img src="img/e-learning logo.png" alt="e-learning logo" class="w-16">
            </div>
        </div>

        <form>
            <div class="mb-4">
                <input type="text" placeholder="Nama pengguna atau email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Kata sandi"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">MASUK</button>
        </form>

        <div class="mt-4 flex items-center">
            <input type="checkbox" id="ingat-saya" class="mr-2">
            <label for="ingat-saya" class="text-sm text-gray-600">Ingat saya</label>
        </div>

        <div class="mt-4 text-center">
            <a href="register.html" class="text-sm text-blue-500 hover:underline">Belum punya akun? Daftar disini</a>
        </div>
        <div class="mt-2 text-center">
            <a href="forgot-password.html" class="text-sm text-blue-500 hover:underline">Lupa password?</a>
        </div>
    </div>
</body>

</html>
