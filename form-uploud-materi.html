    <!-- Sidebar -->

                <ul class="space-y-2">
                    <!-- Dashboard -->
                    <li class="p-3 hover:bg-blue-700 rounded">

                    </li>

                    <!-- Materi dengan Submenu -->
                    <li class="p-3 hover:bg-blue-700 rounded">
                        <div class="flex items-center justify-between">

                        <!-- Submenu -->

                            </li>
                            <li class="p-2  bg-blue-600 rounded">
                                <a href="form-uploud-materi.html" class="flex items-center">

                                </a>

                    </li>

                    <!-- Tugas -->
                    <li class="p-3 hover:bg-blue-700 rounded">
                        <div class="flex items-center justify-between">
                            <!-- Link Tugas -->
                            <a href="tugas.html" class="flex items-center flex-grow">
                                <i class="fas fa-tasks mr-2"></i>
                                Tugas
                            </a>
                            <!-- Tombol Dropdown terpisah -->
                            <button onclick="toggleSubmenu(event, 'submenu-tugas')" class="ml-2 focus:outline-none">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <!-- Submenu -->
                        <ul class="mt-2 pl-4 hidden space-y-2" id="submenu-tugas">
                            <li class="p-2 hover:bg-blue-600 rounded">
                                <a href="daftar-tugas.html" class="flex items-center">

                            </li>
                            <li class="p-2 hover:bg-blue-600 rounded">
                                <a href="form-pengumpulan-tugas.html" class="flex items-center">
                                    <i class="fas fa-upload mr-2"></i>

                            </li>
                            <li class="p-2 hover:bg-blue-600 rounded">
                                <a href="riwayat-tugas.html" class="flex items-center">

                                </a>
                            </li>
                        </ul>

                    <!-- Tambahkan script ini jika belum ada -->
                    <script>
                        function toggleSubmenu(event, submenuId) {
                            event.stopPropagation();
                            const submenu = document.getElementById(submenuId);
                            const chevron = event.currentTarget.querySelector('.fas.fa-chevron-down');

                            if (submenu) {
                                submenu.classList.toggle('hidden');
                                // Rotate chevron when submenu is toggled
                                chevron.style.transform = submenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
                            }
                        }

                        // Optional: Close submenu when clicking outside
                        document.addEventListener('click', function (event) {
                            const submenus = document.querySelectorAll('[id^="submenu-"]');
                            const chevrons = document.querySelectorAll('.fas.fa-chevron-down');

                            submenus.forEach((submenu, index) => {
                                if (!submenu.contains(event.target) &&
                                    !event.target.closest('.hover\\:bg-blue-700')) {
                                    submenu.classList.add('hidden');
                                    chevrons[index].style.transform = 'rotate(0deg)';
                                }
                            });
                        });

                        // Add transition for smooth rotation
                        document.querySelectorAll('.fas.fa-chevron-down').forEach(chevron => {
                            chevron.style.transition = 'transform 0.2s ease-in-out';
                        });
                    </script>

                    <!-- Tambahkan style ini di head -->
                    <style>
                        .fas.fa-chevron-down {
                            transition: transform 0.2s ease-in-out;
                        }
                    </style>

                    <!-- Notifikasi -->
                    <li class="p-3 hover:bg-blue-700 rounded">
                        <a href="notifikasi.html" class="flex items-center">
                            <i class="fas fa-bell mr-2"></i>
                            Notifikasi
                        </a>
                    </li>

                    <!-- Profil -->
                    <li class="p-3 hover:bg-blue-700 rounded">
                        <a href="profil.html" class="flex items-center">
                            <i class="fas fa-user mr-2"></i>
                            Profil
                        </a>
                    </li>

                    <!-- Logout -->
                    <li class="p-3 hover:bg-blue-700 rounded">
                        <a href="logout.html" class="flex items-center">
                            <i class="fa-solid fa-right-from-bracket mr-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- JavaScript -->
        <script>
            function toggleSubmenu(event, submenuId) {
                event.stopPropagation(); // Hanya menghentikan event bubbling
                const submenu = document.getElementById(submenuId);
                if (submenu) {
                    submenu.classList.toggle('hidden');
                }
            }
        </script>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Upload Materi Pembelajaran</h2>

                    <form action="#" method="POST" enctype="multipart/form-data">
                        <!-- Judul Materi -->
                        <div class="mb-6">
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Judul Materi
                            </label>
                            <input type="text" id="title" name="title"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan judul materi">
                        </div>

                        <!-- Deskripsi -->
                        <div class="mb-6">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Deskripsi
                            </label>
                            <textarea id="description" name="description" rows="4"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan deskripsi materi"></textarea>
                        </div>

                        <!-- Kategori Mata Pelajaran -->
                        <div class="mb-6">
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                                Mata Pelajaran
                            </label>
                            <select id="subject" name="subject"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Pilih Mata Pelajaran</option>
                                <option value="matematika">Matematika</option>
                                <option value="bahasa_indonesia">Bahasa Indonesia</option>
                                <option value="ipa">IPA</option>
                                <option value="ips">IPS</option>
                                <option value="bahasa_inggris">Bahasa Inggris</option>
                            </select>
                        </div>

                        <!-- Kelas -->
                        <div class="mb-6">
                            <label for="class" class="block text-sm font-medium text-gray-700 mb-2">
                                Kelas
                            </label>
                            <select id="class" name="class"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Pilih Kelas</option>
                                <option value="7">Kelas 7</option>
                                <option value="8">Kelas 8</option>
                                <option value="9">Kelas 9</option>
                            </select>
                        </div>

                        <!-- File Upload -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Upload File
                            </label>
                            <div
                                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload"
                                            class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Upload file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only"
                                                accept=".pdf,.doc,.docx,.ppt,.pptx">
                                        </label>
                                        <p class="pl-1">atau drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">
                                        PDF, Word, atau PowerPoint hingga 10MB
                                    </p>
                                </div>
                            </div>
                            <!-- Preview Area -->
                            <div id="file-preview" class="mt-4 hidden">
                                <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                                    <i class="fas fa-file-alt text-gray-400 mr-3"></i>
                                    <span class="file-name text-sm text-gray-500"></span>
                                    <button type="button" class="ml-auto text-red-500 hover:text-red-700"
                                        onclick="removeFile()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Tanggal Publikasi -->
                        <div class="mb-6">
                            <label for="publish-date" class="block text-sm font-medium text-gray-700 mb-2">
                                Tanggal Publikasi
                            </label>
                            <input type="date" id="publish-date" name="publish-date"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end space-x-4">
                            <button type="button"
                                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Batal
                            </button>
                            <button type="submit"
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Upload Materi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File Upload Preview
        document.getElementById('file-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const filePreview = document.getElementById('file-preview');
            const fileName = filePreview.querySelector('.file-name');

            if (file) {
                // Validasi tipe file
                const allowedTypes = [
                    'application/pdf',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/vnd.ms-powerpoint',
                    'application/vnd.openxmlformats-officedocument.presentationml.presentation'
                ];

                if (!allowedTypes.includes(file.type)) {
                    alert('Format file tidak didukung. Harap upload file PDF, Word, atau PowerPoint.');
                    this.value = '';
                    return;
                }

                // Validasi ukuran file (10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar. Maksimal 10MB.');
                    this.value = '';
                    return;
                }

                // Tampilkan preview
                filePreview.classList.remove('hidden');
                fileName.textContent = file.name;

                // Set icon berdasarkan tipe file
                const fileIcon = filePreview.querySelector('.fas');
                if (file.type === 'application/pdf') {
                    fileIcon.className = 'fas fa-file-pdf text-red-500';
                } else if (file.type.includes('word')) {
                    fileIcon.className = 'fas fa-file-word text-blue-500';
                } else if (file.type.includes('powerpoint')) {
                    fileIcon.className = 'fas fa-file-powerpoint text-orange-500';
                }
            }
        });

        // Fungsi untuk menghapus file
        function removeFile() {
            const fileInput = document.getElementById('file-upload');
            const filePreview = document.getElementById('file-preview');

            fileInput.value = '';
            filePreview.classList.add('hidden');
        }

        // Drag and Drop functionality
        const dropZone = document.querySelector('.border-dashed');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            const fileInput = document.getElementById('file-upload');

            fileInput.files = dt.files;
            // Trigger change event
            fileInput.dispatchEvent(new Event('change'));
        }

        // Form Submit Handler
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Validasi form
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const subject = document.getElementById('subject').value;
            const className = document.getElementById('class').value;
            const publishDate = document.getElementById('publish-date').value;
            const file = document.getElementById('file-upload').files[0];

            if (!title || !description || !subject || !className || !publishDate || !file) {
                alert('Mohon lengkapi semua field yang diperlukan');
                return;
            }

            // Di sini Anda bisa menambahkan kode untuk mengirim data ke server
            // Contoh menggunakan FormData
            const formData = new FormData(this);

            // Simulasi loading state
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Mengupload...
            `;

            // Simulasi upload
            setTimeout(() => {
                alert('Materi berhasil diupload!');
                this.reset();
                removeFile();
                submitButton.disabled = false;
                submitButton.innerHTML = 'Upload Materi';
            }, 2000);
        });
    </script>
</body>
