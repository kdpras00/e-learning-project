<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-800 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-center mb-6">
            <div class="bg-blue-500 rounded-full p-3">
                <img src="img/e-learning logo.png" alt="e-learning logo" class="w-16">
            </div>
        </div>
        <form action="" class="text-center">
            <div class="mb-4">
                <input type="text" placeholder="Nama Lengkap" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Nama sekolah" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4 text-gray-400">
                <select class="w-full px-3 py-2 border rounded-md">
                    <option value="admin">Admin</option>
                    <option value="guru">Guru</option>
                    <option value="siswa">Siswa</option>
                </select>
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-6">
                <input type="password" placeholder="Kata Sandi" class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit"
                class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-600">DAFTAR</button>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-sm text-blue-500 hover:underline">Sudah punya akun? Login disini</a>
            </div>
        </form>
    </div>
</body>

</html>
